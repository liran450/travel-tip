<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <main class="main-container">
        <header class="main-header">
            <h1>TravelTip</h1>
        </header>
        <form class="search-input" onsubmit="onGoToLoc(event)">
            <input class="search" type="search">
            <button class="show-my-loc">My Location</button>
        </form>


        <div id="map"></div>


        <!-- <p>You are at: <span class="user-pos">
            </span></p>
        <p>Locations: -->
        <div class="locs">
            <h2>Locations</h2>
            <table class="locs-table">
            </table>
        </div>

        <div class="weather-container">
            <h2>Weather</h2>
        </div>
    </main>

    <div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        <button onclick="onCopyLink()" class="btn-copy-link">Copy Link</button>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
