<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <main class="main-container">
        <header class="main-header">
            <h1>TravelTip</h1>
        </header>
        <form class="search-input" onsubmit="onGoToLoc(event)">
            <input class="search" type="search" placeholder="Search place">
            <button class="show-my-loc">Go to</button>
        </form>
        <button class="show-my-loc" onclick="onGetUserPos()">My Location</button>

        <div id="map"></div>

        <div class="locs">
            <h2>Locations</h2>
            <table class="locs-table">
            </table>
        </div>

        <div class="weather-container">
            <h2>Weather</h2>
        </div>
    </main>
    <input class="link" type="text" value="https://liran450.github.io/travel-tip/index.html">
    <div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        <button onclick="onCopyLink()" class="btn-copy-link">Copy Link</button>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
